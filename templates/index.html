<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Diagnosis</title>
</head>
<body>
    <h1>Healthcare Diagnosis & Prediction</h1>
    <form method="POST" action="/predict">
        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>

        <label for="family_history">Family History:</label>
        <select id="family_history" name="family_history" required>
            <option value="Heart Disease">Heart Disease</option>
            <option value="Alzheimer’s">Alzheimer’s</option>
            <option value="Arthritis">Arthritis</option>
            <option value="None">None</option>
        </select><br>

        <label for="billing">Billing Amount:</label>
        <input type="number" id="billing" name="billing" required><br>

        <!-- Geolocation fields -->
        <label for="latitude">Latitude:</label>
        <input type="number" step="0.0001" id="latitude" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" step="0.0001" id="longitude" name="longitude" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
